  <html>
    <head>
      <script src="popup.js"></script>
      <title>Rubrik OpenAPI Shortcuts</title>
      <style>
        button.link {
          background: none!important;
          border: none;
          padding: 0!important;
          /*optional*/
          font-family: arial, sans-serif;
          /*input has OS specific font-family*/
          color: #069;
          text-decoration: underline;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
        <input type="image" src='Rubrik-Snowflake-48.png' id='rubrikImage'>
        <h3>Documentation</h3>
        <button class='link' id='v1Doc' value='v1'>v1</button></br>
        <button class='link' id='v2Doc' value='v2'>v2</button></br>
        <button class='link' id='internalDoc' value='internal'>internal</button></br>
        <h3>Playground</h3>
        <button class='link' id='v1Playground' value='v1'>v1</button></br>
        <button class='link' id='v2Playground' value='v2'>v2</button></br>
        <button class='link' id='internalPlayground' value='internal'>internal</button></br>
    </body>
  </html>
